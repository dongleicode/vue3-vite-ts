<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vNode</title>
</head>
<body>
    <script>
    const vnode = {
       tag: 'div',
       props: {
         onClick: () => alert('vnode')
       },
       children: 'click me'
     }

     function renderer(vnode, container) {
        if(typeof vnode.tag === 'string'){
            // 说明vnode 描述的是标签元素
            mountElement(vnode, container)
        }else if(typeof vnode.tag === 'object'){
            // 如果是对象，说明vnode 描述的是组件
            mountComponent(vnode, container)
        }
      
    }


    function mountElement(vnode, container) {
        // 使用vnode.tag作为标签名称创建DOM 元素
      const el = document.createElement(vnode.tag)
      // 遍历 vnode.props，将属性、事件添加到DOM 元素
      for (const key in vnode.props) {
        if (/^on/.test(key)) {
          // 如果key 以on 开头，说明它是事件
          el.addEventListener(
            key.substr(2).toLowerCase(), // 事件名称onClick ---> click
            vnode.props[key] // 事件处理函数
          )
        }
      }
          // 处理children
      if (typeof vnode.children === 'string') {
        // 如果children 是字符串，说明它是元素的文本子节点
        el.appendChild(document.createTextNode(vnode.children))
      } else if (Array.isArray(vnode.children)) {
        // 递归地调用renderer 函数渲染子节点，使用当前元素 el作为挂载点
        vnode.children.forEach(child => renderer(child, el))
      }
          // 将元素添加到挂载点下
      container.appendChild(el)
    }

    function mountComponent(vnode, container) {
        // vnode.tag 是组件对象，调用它的render 函数得到组件要渲染的内容（虚拟DOM）
        const subtree = vnode.tag.render()
        // 递归地调用renderer 渲染 subtree
        renderer(subtree, container)

    }

    // MyComponent 是一个对象
    const MyComponent = {
      render() {
        return {
          tag: 'div',
          props: {
            onClick: () => alert('component')
          },
          children: 'click me'
        }
      }
    }

    renderer(vnode, document.body)



    </script>
</body>
</html>
