<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>class的处理</title>
    <style>
        .foo{
            color: lightblue
        }
        .bar{
            background: green;
        }
        .baz{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        
        function shouldSetAsProps(el, key, value){
            if(key === 'form' && el.tagName === 'INPUT') return false
            return key in el
        }

        // 在创建renderer 时传入配置项
        const renderer = createRenderer({
            // 用于创建元素
            createElement(tag){
                return document.createElement(tag)
            },
            // 用于设置元素的文本节点
            setElementText(el, text){
                el.textContent = text
            },
            insert(el, parent, anchor = null){
                parent.insertBefore(el, anchor)
            },
            // 将属性设置相关操作封装到patchProps 函数中，并作为渲染器选项传递
            patchProps(el, key, prevValue, nextValue){
                if(key === 'class'){
                    el.className = nextValue || ''
                }else if(shouldSetAsProps(el, key, nextValue)){
                    const type = typeof el[key]
                    if(type === 'boolean' && nextValue === ''){
                        el[key] = true
                    }else{
                        el[key] = nextValue
                    }
                }else{
                    el.setAttribute(key, nextValue)
                }
            }
        })


        function createRenderer(options){
            //通过options得到操作DOM的API
            const {
                createElement,
                insert,
                setElementText,
                patchProps
            } = options

            function patch(n1, n2, container){
                if(!n1){
                    mountElement(n2, container)
                }else{

                }
            }

            function shouldSetAsProps(el, key, value){
                if(key === 'form' && el.tagName === 'INPUT') return false
                return key in el
            }

            function mountElement(vnode, container){
                const el = createElement(vnode.type)

                //处理children
                if(typeof vnode.children === 'string'){
                    setElementText(el, vnode.children)
                }else if(Array.isArray(vnode.children)){
                    vnode.children.forEach(child => {
                        patch(null, child, el)
                    })
                }

                //根据vnode.props处理el的属性
                if(vnode.props){
                    for(const key in vnode.props){
                        const value = vnode.props[key]
                        patchProps(el, key, null, value)
                    }
                }

                insert(el, container)
            }

            function render(vnode, container){
                if(vnode){
                    patch(container._vnode, vnode, container)
                }else{
                    if(container._vnode){
                        container.innerHTML = ''
                    }
                }
                container._vnode = vnode
            }
            
            return {
                render
            }
        }


        /**
         * vue设置类名有三种方式：
         * 方式一：指定class为一个字符串值。
         * 01 <p class="foo bar"></p>
         *  01 const vnode = {
            02   type: 'p',
            03   props: {
            04     class: 'foo bar'
            05   }
            06 }
         * 
           方式二：指定class为一个对象值。
            01 <p :class="cls"></p>
            假设对象cls的内容如下：
            01 const cls = { foo: true, bar: false }
            那么，这段模板对应的vnode是：
            01 const vnode = {
            02   type: 'p',
            03   props: {
            04     class: { foo: true, bar: false }
            05   }
            06 }

            方式三：class是包含上述两种类型的数组。
            01 <p :class="arr"></p>
            这个数组可以是字符串值与对象值的组合：
            01 const arr = [
            02   // 字符串
            03   'foo bar',
            04   //对象
            05   {
            06     baz: true
            07   }
            08 ]
            那么，这段模板对应的vnode是：
            01 const vnode = {
            02   type: 'p',
            03   props: {
            04     class: [
            05       'foo bar',
            06       { baz: true }
            07     ]
            08   }
            09 }


        */

        function normalizeClass(arr){
            const newArr = arr.map((item, index) => {
                if(typeof item === 'object'){
                    let str = ''                    
                    for(const key in item){
                        if(item[key]){
                            str += ' '+key
                        }
                    }
                    item = str
                }
                return item
            })
            const lastArr = [...new Set(newArr)]
            return lastArr.join('')
        }
                

        const vnode = {
            type: 'p',
            props: {
                class: normalizeClass([
                    'foo bar',
                    {baz: true, nom: false, bor: true},
                    {stl: true}
                ])
            },
            children: 'class处理'
        }
        renderer.render(vnode, document.querySelector('#app'))

    </script>
</body>
</html>
