    <title>Map和WeaMap的区别</title>
</head>
<body>
    <script>
        

        const map = new Map()
        const weakmap = new WeakMap()

        // (function(){
        //     const foo = {foo: 1}
        //     const bar = {bar: 2}

        //     map.set(foo, 1)
        //     weakmap.set(bar, 2)
        // })()

        const foo = {foo: 1}
        const bar = {bar: 2}

        map.set(foo, 1)
        weakmap.set(bar, 2)

        console.log(map.values); //
        console.log(weakmap.keys); //undefined

    </script>
</body>
