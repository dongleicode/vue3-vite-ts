<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>渲染器的基本概念</title>
    <style>

    </style>
</head>
<body>
    <script>
        /**
         * 千万不要把renderer和render 弄混了，前者代表渲染器，而后者是动词，表示“渲染”。渲染器的作用是把虚拟DOM 渲染为特定平台上的真实元素。在浏览器平台上，渲染器会把虚拟DOM 渲染为真实DOM元素。
         * 
         * 虚拟DOM 英文virtual DOM 简写：vdom
         * 虚拟DOM 和真实DOM的结构一样，都是由一个个节点组成的树型结构。
         * 所以，我们经常能听到“虚拟节点”这样的词，即virtual node，有时会简写成vnode。
         * 虚拟DOM 是树型结构，这棵树中的任何一个vnode节点都可以是一棵子树，因此vnode和vdom有时可以替换使用。
         * 
         * 渲染器把虚拟DOM 节点渲染为真实DOM 节点的过程叫作挂载，通常用英文 mount 来表达。例如Vue.js组件中的mounted钩子就会在挂载完成时触发。这就意味着，在mounted钩子中可以访问真实DOM元素。理解这些名词有助于我们更好地理解框架的API 设计。
         * 
         * 那么，渲染器把真实DOM 挂载到哪里呢？其实渲染器并不知道应该把真实DOM 挂载到哪里。因此，渲染器通常需要接收一个挂载点作为参数，用来指定具体的挂载位置。这里的“挂载点”其实就是一个DOM元素，渲染器会把该 DOM元素作为容器元素，并把内容渲染到其中。我们通常用英文 container 来表达容器。
         * 上文分别阐述了渲染器、虚拟DOM（或虚拟节点）、挂载以及容器等概念。为了便于理解，下面举例说明：
         *  01 function createRenderer() {
            02   function render(vnode, container) {
            03     // ...
            04   }
            05
            06   return render
            07 }
            如上面的代码所示，其中createRenderer函数用来创建一个渲染器。调用createRenderer函数会得到一个render函数，该render函数会以container为挂载点，将vnode渲染为真实DOM 并添加到该挂载点下。

            你可能会对这段代码产生疑惑，如为什么需要createRenderer函数？直接定义render不就好了吗？其实不然，正如上文提到的，渲染器与渲染是不同的。渲染器是更加宽泛的概念，它包含渲染。渲染器不仅可以用来渲染，还可以用来激活已有的DOM元素，这个过程通常发生在同构渲染的情况下，如以下代码所示：
            01 function createRenderer() {
            02   function render(vnode, container) {
            03     // ...
            04   }
            05
            06   function hydrate(vnode, container) {
            07     // ...
            08   }
            09
            10   return {
            11     render,
            12     hydrate
            13   }
            14 }
         * 
         * 实际上，在Vue.js 3 中，甚至连创建应用的createApp函数也是渲染器的一部分。
         * 有了渲染器，我们就可以用它来执行渲染任务了，如下面的代码所示：
         *  01 const renderer = createRenderer()
            02 // 首次渲染
            03 renderer.render(vnode, document.querySelector('#app'))
         * 在上面这段代码中，我们首先调用createRenderer函数创建一个渲染器，接着调用渲染器的renderer.render函数执行渲染。当首次调用renderer.render函数时，只需要创建新的DOM元素即可，这个过程只涉及挂载。
         而当多次在同一个container上调用renderer.render函数进行渲染时，渲染器除了要执行挂载动作外，还要执行更新动作。例如：
         *  01 const renderer = createRenderer()
            02 // 首次渲染
            03 renderer.render(oldVNode, document.querySelector('#app'))
            04 // 第二次渲染
            05 renderer.render(newVNode, document.querySelector('#app'))

         如上面的代码所示，由于首次渲染时已经把oldVNode渲染到container内了，所以当再次调用renderer.render函数并尝试渲染newVNode时，就不能简单地执行挂载动作了。在这种情况下，渲染器会使用newVNode与上一次渲染的oldVNode进行比较，试图找到并更新变更点。这个过程叫作“打补丁”（或更新），英文通常用patch 来表达。但实际上，挂载动作本身也可以看作一种特殊的打补丁，它的特殊之处在于旧的vnode是不存在的。所以我们不必过于纠结“挂载”和“打补丁”这两个概念。代码示例如下：

        01 function createRenderer() {
        02   function render(vnode, container) {
        03     if (vnode) {
        04       // 新 vnode 存在，将其与旧 vnode 一起传递给patch 函数，进行打补丁
        05       patch(container._vnode, vnode, container)
        06     } else {
        07       if (container._vnode) {
        08         // 旧 vnode 存在，且新 vnode 不存在，说明是卸载（unmount）操作
        09         // 只需要将container 内的DOM 清空即可
        10         container.innerHTML = ''
        11       }
        12     }
        13     // 把vnode 存储到container._vnode 下，即后续渲染中的旧 vnode
        14     container._vnode = vnode
        15   }
        16
        17   return {
        18     render
        19   }
        20 }

       上面这段代码给出了render函数的基本实现。我们可以配合下面的代码分析其执行流程，从而更好地理解render函数的实现思路。假设我们连续三次调用renderer.render函数来执行渲染：

        01 const renderer = createRenderer()
        02
        03 // 首次渲染
        04 renderer.render(vnode1, document.querySelector('#app'))
        05 // 第二次渲染
        06 renderer.render(vnode2, document.querySelector('#app'))
        07 // 第三次渲染
        08 renderer.render(null, document.querySelector('#app'))

        ·在首次渲染时，渲染器会将vnode1渲染为真实DOM。渲染完成后，vnode1会存储到容器元素的container._vnode属性中，它会在后续渲染中作为旧vnode使用。
        ·在第二次渲染时，旧vnode存在，此时渲染器会把vnode2作为新vnode，并将新旧vnode一同传递给patch函数进行打补丁。
        ·在第三次渲染时，新vnode的值为null，即什么都不渲染。但此时容器中渲染的是vnode2所描述的内容，所以渲染器需要清空容器。从上面的代码中可以看出，我们使用container.innerHTML = ''来清空容器。需要注意的是，这样清空容器是有问题的，不过这里我们暂时使用它来达到目的。
        另外，在上面给出的代码中，我们注意到patch函数的签名，如下：

        01 patch(container._vnode, vnode, container)

        我们并没有给出patch的具体实现，但从上面的代码中，仍然可以窥探patch函数的部分细节。实际上，patch函数是整个渲染器的核心入口，它承载了最重要的渲染逻辑，我们会花费大量篇幅来详细讲解它，但这里仍有必要对它做一些初步的解释。patch函数至少接收三个参数：
        
        01 function patch(n1, n2, container) {
        02   // ...
        03 }

        ·第一个参数n1：旧vnode。
        ·第二个参数n2：新vnode。
        ·第三个参数container：容器。
         
        在首次渲染时，容器元素的container._vnode属性是不存在的，即undefined。这意味着，在首次渲染时传递给patch函数的第一个参数n1也是undefined。这时，patch函数会执行挂载动作，它会忽略n1，并直接将n2所描述的内容渲染到容器中。从这一点可以看出，patch函数不仅可以用来完成打补丁，也可以用来执行挂载。

         */
    </script>
</body>
</html>
