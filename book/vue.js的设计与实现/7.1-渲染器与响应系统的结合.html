    <script>

        //     render(str, document.getElementById('app'))
        // })
        // count.value++ //2
        // count.value++ //3

        const {effect, ref} = VueReactivity
        function renderer(domString, container){
            container.innerHTML = domString
        }

        const count = ref(1)
        effect(() => {
            renderer(`<h1>${count.value}</h1>`, document.getElementById('app'))
        })
        count.value++ //2
        count.value++ //3

        
    </script>
