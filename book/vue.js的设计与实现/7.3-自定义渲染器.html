<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>自定义渲染器</title>
    <script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        const vNode = {
            type: 'h1',
            children: 'hello'
        }

        // 在创建renderer 时传入配置项
        const renderer = createRenderer({
            // 用于创建元素
            createElement(tag){
                return document.createElement(tag)
            },
            // 用于设置元素的文本节点
            setElementText(el, text){
                el.textContent = text
            },
            insert(el, parent, anchor = null){
                parent.insertBefore(el, anchor)
            }
        })


        //打印渲染器操作流程的自定义渲染器
        const renderer2 = createRenderer({
            // 用于创建元素
            createElement(tag){
                console.log(`创建元素${tag}`)
                return {tag}
            },
            // 用于设置元素的文本节点
            setElementText(el, text){
                console.log(`设置${JSON.stringify(el)}的文本内容：${text}`)
                el.textContent = text
            },
            insert(el, parent, anchor = null){
                console.log(`将${JSON.stringify(el)}添加到${JSON.stringify(parent)}下`)
                parent.children = el
            }
        })


        renderer.render(vNode, document.querySelector('#app'))

        function createRenderer(options){
            //通过options得到操作DOM的API
            const {
                createElement,
                insert,
                setElementText
            } = options

            function patch(n1, n2, container){
                if(!n1){
                    mountElement(n2, container)
                }else{

                }
            }

            function mountElement(vnode, container){
                const el = createElement(vnode.type)
                if(typeof vnode.children === 'string'){
                    setElementText(el, vnode.children)
                    // el.textContent = vnode.children
                }
                // container.appendChild(el)
                insert(el, container)
            }

            function render(vnode, container){
                if(vnode){
                    patch(container._vnode, vnode, container)
                }else{
                    if(container._vnode){
                        container.innerHTML = ''
                    }
                }
                container._vnode = vnode
            }
            
            return {
                render
            }
        }


        const container = {type: 'root'}
        renderer2.render(vNode, container)
        /** 
         * 
         * 需要指出的是，由于上面实现的自定义渲染器不依赖浏览器特有的API，所以这段代码不仅可以在浏览器中运行，还可以在Node.js 中运行。图7-1 给出了在浏览器中的运行结果。
         * 
         * 创建元素h1
           设置{"tag":"h1"}的文本内容：hello
           将{"tag":"h1","textContent":"hello"}添加到{"type":"root"}下
         * 
           现在，我们对自定义渲染器有了更深刻的认识了。自定义渲染器并不是“黑魔法”，它只是通过抽象的手段，让核心代码不再依赖平台特有的API，再通过支持个性化配置的能力来实现跨平台。

        */





    </script>
</body>
</html>
